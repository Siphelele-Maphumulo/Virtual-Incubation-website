<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio Form</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/pikaday/1.8.2/css/pikaday.min.css">

        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/porfolio.css" rel="stylesheet" />
    
    
        <style>
/* =========================
   GLOBAL STYLES
========================= */
body {
  background: url('./assets/img/header-bb.jpg') no-repeat fixed center;
  background-size: 100%;
  background-position: 60% center;
  margin-bottom: 5%;
}

h1, h2, h3, h4, h5, h6 {
  color: var(--dark-blue);
  margin: 0;
}

a {
  text-decoration: none;
  color: inherit;
}

.text-center {
  text-align: center;
  margin-bottom: 30px;
}

.section-heading {
  font-family: 'Roboto Slab', serif;
  font-size: 2rem;
  margin-bottom: 10px;
}

.section-subheading {
  font-size: 1rem;
  color: #CED4DA;
}

/* =========================
   NAVIGATION BAR
========================= */
.navbar {
  color: azure;
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 0.5rem 1rem;
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  background-color: #00102E;
  z-index: 1000;
}

.navbar-brand img {
  height: 70px;
}

.nav-links {
  display: flex;
  list-style: none;
  gap: 10px;
}

.nav-links li a {
  color: var(--white);
  font-weight: 200;
  padding: 0.5rem 1rem;
  border-radius: var(--border-radius);
  transition: background 0.3s ease;
}

.nav-links li a:hover {
  background-color: rgba(255, 255, 255, 0.1);
}

/* Hamburger menu */
.hamburger {
  display: none;
  flex-direction: column;
  cursor: pointer;
  gap: 4px;
}

.hamburger span {
  height: 3px;
  width: 25px;
  background: white;
  border-radius: 5px;
}

/* =========================
   DROPDOWN MENU
========================= */
.dropdown-content {
  display: none;
  position: absolute;
  background-color: #00102E;
  min-width: 160px;
  box-shadow: var(--box-shadow);
  border-radius: var(--border-radius);
  z-index: 1;
}

.dropdown-content a:hover {
  background-color: rgba(255, 255, 255, 0.1);
}

.dropdown:hover .dropdown-content,
.dropdown:focus-within .dropdown-content {
  display: block;
}

/* =========================
   SCROLL TO TOP BUTTON
========================= */
#scrollToTop {
  position: fixed;
  bottom: 30px;
  right: 30px;
  width: 50px;
  height: 50px;
  background-color: #2AC8A8;
  color: white;
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 24px;
  border-radius: 50%;
  box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
  transition: all 0.3s ease-in-out;
  opacity: 0;
  visibility: hidden;
}

#scrollToTop:hover {
  background-color: #249e8d;
}

.fa-arrow-up {
  font-size: 24px;
  font-weight: bold;
}

/* =========================
   FORM STYLES
========================= */
.container {
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  padding-top: 100px;
  padding-left: 15%;
  position: relative;
  z-index: 1;
}

.form {
  max-width: 1000px;
  width: 100%;
  background: rgba(255, 255, 255, 0.05);
  padding: 40px;
  border-radius: 10px;
  backdrop-filter: blur(10px);
}

.form-row {
  display: flex;
  gap: 20px;
  margin-bottom: 20px;
}

.form-col {
  flex: 1;
}

.form-control {
  width: 100%;
  padding: 12px;
  margin-bottom: 20px;
  border: 1px solid #CED4DA;
  border-radius: 4px;
  background-color: rgba(255, 255, 255, 0.1);
  color: white;
}

textarea.form-control {
  min-height: 150px;
}

.btn-submit {
  background-color: #0089FF;
  color: white;
  border: none;
  padding: 12px 30px;
  font-size: 1rem;
  border-radius: 4px;
  cursor: pointer;
  display: block;
  margin: 0 auto;
}

/* =========================
   RESPONSIVE
========================= */
@media (max-width: 768px) {
  .form-row {
    flex-direction: column;
    gap: 0;
  }

  .contact-container {
    padding: 30px 20px;
  }

  .form {
    margin: 20px;
    padding: 20px;
  }

  .nav-links {
    position: absolute;
    top: 80px;
    left: 50%;
    transform: translateX(-50%);
    background-color: #00102E;
    flex-direction: column;
    width: 200px;
    display: none;
    text-align: center;
    padding: 1rem;
    z-index: 99;
  }

  .nav-links.active {
    display: flex;
  }

  .hamburger {
    display: flex;
  }

  /* Dropdown for mobile */
  .dropdown {
    position: relative; /* Adjust position to relative */
    display: inline-block;
    width: 100%; /* Ensure it takes full width */
  }

  .dropbtn {
    background-color: #00102E;
    color: white;
    padding: 10px 15px;
    border-radius: 4px;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 5px;
    width: 100%; /* Ensure button spans full width */
  }

  .dropdown-content {
    display: none;
    position: relative;
    background-color: #00102E;
    flex-direction: column;
    width: 100%;
    padding: 10px 0;
    margin-top: 5px;
  }

  .dropdown-content.active {
    display: flex;
    width: 100%;
    left: 0; /* Make sure it's aligned with the button */
    transform: translateX(0); /* Center dropdown */
  }

  .dropdown-content a {
    color: white;
    padding: 12px 20px;
    text-decoration: none;
    display: block;
    text-align: center; /* Center text */
  }

  .dropdown-content a:hover {
    background-color: rgba(255, 255, 255, 0.1);
  }
}

/* Dropdown toggle script-friendly */
.dropdown-content.active {
  display: flex;
}

/* By default, hide the nav toggle */
.nav-toggle {
  display: none;
}

/* Media query to show nav toggle only on small screens */
@media (max-width: 768px) {
  .nav-toggle {
    display: block;
  }
  .dropdown-content {
    left: 50%; /* Center it horizontally */
    transform: translateX(-50%);
    width: 100%; /* Make it expand to full width */
  }
}

</style>


          

<header>
  <div id="header"></div>
</header>


<body id="page-top">
   <!-- Main Form Section -->
   <div class="container">
    <div class="form">
    
      <div class="contact-info">
        <h3 class="title">Connect With People Using Your Portfolio</h3>
        <p class="text">
          Fill in the form on the right to allow customers, investors, and other businesses to
          visit your company website easily with a click of a button.
        </p>
        <div class="info">
          <div class="information">
            <img src="img/location.png" class="icon" alt="" />
            <p></p>
          </div>
          <div class="information">
            <img src="img/email.png" class="icon" alt="" />
            <p></p>
          </div>
          <div class="information">
            <img src="img/phone.png" class="icon" alt="" />
            <p></p>
          </div>
        </div>

        <div class="social-media">
          <p>Connect with us :</p>
          <div class="social-icons">
            <a href="#"><i class="fab fa-facebook-f"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-linkedin-in"></i></a>
          </div>
        </div>
      </div>

      <div class="contact-form">
        <form action="https://formspree.io/f/mpzepvez" method="post" autocomplete="off" enctype="multipart/form-data">
          <h3 class="title">Portfolio Form</h3>

          <div class="input-container">
            <input id="company" name="company" type="text" class="input" required />
            <label>Company Name</label>
            <span>Company Name</span>
          </div>

          <div class="input-container">
            <input id="owner" name="owner" type="text" class="input" required />
            <label>Owner</label>
            <span>Owner</span>
          </div>

          <div class="input-container">
            <input id="website" name="website" type="text" class="input" required />
            <label>Website</label>
            <span>Website</span>
          </div>

          <div class="input-container textarea">
            <textarea id="description" name="description" class="input"></textarea>
            <label>Company Description</label>
            <span>Message</span>
          </div>

          <div class="input-container">
            <input id="logo" name="logo" type="text" class="input" required />
            <label>Company Logo Link</label>
            <span>Company Logo Image Link</span>

            <div>
              <a href="https://www.linkpicture.com/en/?set=en" target="_blank">
                <button class="favorite" type="button">Create image link</button>
              </a>
            </div>
          </div>

          <button class="btn-submit" type="submit">Submit</button>
        </form>
      </div>
    </div>
  </div>

  <script>
    // Toggle Menu (Hamburger Menu)
    function toggleMenu() {
      const navLinks = document.querySelector('.nav-links');
      navLinks.classList.toggle('active');
    }
  
    // Scroll to Top Button
    const scrollToTopBtn = document.getElementById("scrollToTop");
    window.addEventListener("scroll", function () {
      if (window.scrollY > 300) {
        scrollToTopBtn.style.opacity = "1";
        scrollToTopBtn.style.visibility = "visible";
      } else {
        scrollToTopBtn.style.opacity = "0";
        scrollToTopBtn.style.visibility = "hidden";
      }
  
      // Navbar scroll effect
      const navbar = document.querySelector(".navbar");
      if (window.scrollY > 50) {
        navbar.classList.add("scrolled");
      } else {
        navbar.classList.remove("scrolled");
      }
    });
  
    // Smooth scroll on button click
    scrollToTopBtn.addEventListener("click", function (e) {
      e.preventDefault();
      window.scrollTo({ top: 0, behavior: "smooth" });
    });
  
    // Dropdown Toggle
    document.addEventListener("DOMContentLoaded", function () {
      const dropdownBtn = document.querySelector(".dropbtn");
      const dropdownContent = document.querySelector(".dropdown-content");
  
      dropdownBtn.addEventListener("click", function (e) {
        e.preventDefault();
        dropdownContent.classList.toggle("active");
      });
    });
  
    // Close dropdown if clicked outside
    window.onclick = function (event) {
      if (!event.target.matches('.dropbtn') && !event.target.closest('.dropdown')) {
        document.querySelectorAll('.dropdown-content').forEach(function (dropdown) {
          dropdown.style.display = 'none';
        });
      }
    };
  
    // Single checkbox selection logic
    $(document).ready(function () {
      $('.checkoption').click(function () {
        $('.checkoption').not(this).prop('checked', false);
      });
    });
  
    // Dropdown Toggle (additional method for multiple dropdowns)
    function toggleDropdown(event, dropdownId) {
      event.preventDefault();
      var allDropdowns = document.querySelectorAll('.dropdown-content');
      allDropdowns.forEach(function (dropdown) {
        if (dropdown.id !== dropdownId) {
          dropdown.style.display = 'none';
        }
      });
      var dropdown = document.getElementById(dropdownId);
      dropdown.style.display = (dropdown.style.display === 'block') ? 'none' : 'block';
    }
  </script>
  
  <!-- Scroll to Top Button -->
  <a href="#top" id="scrollToTop" style="position: fixed; bottom: 30px; right: 30px; opacity: 0; visibility: hidden; transition: all 0.3s ease; z-index: 999;">
    <i class="fa fa-arrow-up"></i>
  </a>
  
  <!-- External Scripts -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  
  <script>
    fetch('header.html')
      .then(res => res.text())
      .then(data => {
        document.getElementById('header').innerHTML = data;
      });
  </script>
  </body>
  </html>
